<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/">
    <title>Publicjoe's Webspace</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <a href="../index.html">PublicJoe's</a>
      </div>
      <div id="navigation"></div>
    </header>

    <main id="main">
    <div class="container">
      <h1>Build Diary</h1>

      <div class="card">
        <h2>2026</h2>
        <section class="accordion">
          <input type="checkbox" name="collapse" id="handle2026">
          <h3 class="handle">
            <label for="handle2026">Build Log</label>
          </h3>
          <div class="content">
            <li>Valravn Gunship - <a href=https://cults3d.com/en/3d-model/game/valravn-assault-gunship">3D Print</a></li>
            <li>Dark Angel Razorback with Heavy Bolters - Card Model by Patoroch</li>
          </div>
        </section>
      </div>
    </main>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Then load navigation -->
    <script>
      $(document).ready(function () {
        $("#navigation").load("../nav.html", function() {
          // Navigation is now loaded, so initialize mobile menu functionality only
          initializeMobileMenu();
        });
      });
    </script>
    <!-- Then your main script (now much simpler) -->
    <script src="../script.js"></script>
  </body>
</html>
